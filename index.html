<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<div id = "game">
  <div id="green" class="button" onclick="press(0)"></div>
  <div id="red" class="button" onclick="press(1)"></div>
  <div id="yellow" class="button" onclick="press(3)"></div>
  <div id="blue" class="button" onclick="press(2)"></div>
  <div id="console">
    <p id="title">Simon</p>
    <table border="0" id="controls">
      <tr>
        <td><div id="counter">0</div></td>
        <td><div id = "start" onclick="start()"></div></td>
        <td><div id= "light"></div><div id = "strict" onclick="switchStrict()"></div></
      </tr>
    </table>
      <p id="labels">Count &nbsp;&nbsp; Start &nbsp;&nbsp; Strict</p>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
